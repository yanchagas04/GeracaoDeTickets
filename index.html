<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-mark.svg">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de Ticket</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background ">
  <header>
    <img class="logo" src="./assets/images/logo-full.svg" alt="logo">
  </header>
  <main class="main-container">
    <h1 class="main-title">Sua Jornada para Coding Conf 2025 Come√ßa Aqui!</h1>
    <h3 class="main-subtitle">Garanta sua vaga na maior experi√™ncia de codifica√ß√£o do pr√≥ximo ano.</h3>
    <form action="" method="post">
      <div class="fields-container">
        <label for="file">Upload do seu avatar</label>
        <span class="container-file">
          <span class="upload-button">
            <img class="upload-icon" src="./assets/images/icon-upload.svg" alt="avatar">
          </span>
          <span>Clique ou arraste para enviar</span>
          <input onchange="isFileValid()" id="file" type="file" placeholder="Avatar" accept="image/png, image/jpeg" required draggable="true" dropzone="true">
        </span>
        <span class="file-hint"><img src="./assets/images/icon-info.svg" alt="">Envie sua foto (JPG, PNG, max: 500KB).</span>
      </div>
      <div class="fields-container">
        <label for="name">Nome Completo</label>
        <input id="name" type="text" required>
      </div>
      <div class="fields-container">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="example@email.com" required>
      </div>
      <div class="fields-container">
        <label for="github">Usu√°rio GitHub</label>
        <input id="github" type="text" placeholder="@username" required>
      </div>
      <button id="submit" type="submit">Gerar meu ingresso</button>
    </form>
  </main>
  <img class="lines" src="./assets/images/pattern-lines.svg" alt="">
  <img class="bottom-left-pattern" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  <img class="top-right-pattern" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
  <script src="./script.js"></script>
</body>
</html>
