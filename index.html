<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-mark.svg">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de Ticket</title>
  </style>
</head>
<body class="background ">
  <header>
    <img class="logo" src="./assets/images/logo-full.svg" alt="logo">
  </header>
  <main class="main-container">
    <h1 class="main-title">Sua Jornada para Coding Conf 2025 Começa Aqui!</h1>
    <h3 class="main-subtitle">Garanta sua vaga na maior experiência de codificação do próximo ano.</h3>
    <div class="form">
      <div class="fields-container">
        <label for="file">Upload do seu avatar</label>
        <span class="container-file">
          <span id="upload-button" class="upload-button">
            <img id="upload-icon" class="upload-icon" src="./assets/images/icon-upload.svg" alt="avatar">
          </span>
          <span id="under-icon">Clique ou arraste para enviar</span>
          <input onchange="isFileValid()" id="file" type="file" placeholder="Avatar" accept="image/png, image/jpeg" draggable="true" dropzone="true">
        </span>
        <span id="file-hint" class="file-hint"><img src="./assets/images/icon-info.svg" alt="">Envie sua foto (JPG, PNG, max: 500KB).</span>
      </div>
      <div id="name-container" class="fields-container">
        <label for="name">Nome Completo</label>
        <input id="name" tsype="text">
      </div>
      <div id="email-container" class="fields-container">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="example@email.com">
      </div>
      <div id="github-container" class="fields-container">
        <label for="github">Usuário GitHub</label>
        <input id="github" type="text" placeholder="@username">
      </div>
      <button id="submit" onclick="submit()">Gerar meu ingresso</button>
    </div>
  </main>
  <img class="lines" src="./assets/images/pattern-lines.svg" alt="">
  <img class="bottom-left-pattern" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  <img class="top-right-pattern" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
  <script src="./script.js"></script>
</body>
</html>
