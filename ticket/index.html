<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo-mark.svg">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de Ticket</title>
</head>
<body class="background ">
  <header>
    <img class="logo" src="../assets/images/logo-full.svg" alt="logo">
  </header>
  <main class="main-container">
    <div class="texts">
      <div class="h1s">
        <h1 id="main-title" class="main-title">Parabéns, <span class="nome" id="nome-titulo" ></span></h1>
        <h1 class="main-title">Seu ticket está pronto.</h1>
      </div>
      <h3 class="main-subtitle">Mandamos seu ticket para o email <span class="email-titulo" id="email-titulo"></span> e enviará atualizações nas vésperas do evento.</p>
    </div>
    <div class="ticket-container">
      <span class="ticket">
      </span>
    </div>
  </main>
  <img class="lines" src="../assets/images/pattern-lines.svg" alt="">
  <img class="bottom-left-pattern" src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  <img class="top-right-pattern" src="../assets/images/pattern-squiggly-line-top.svg" alt="">
  <script src="./script.js"></script>
</body>
</html>
